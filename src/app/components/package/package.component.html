

<div class="login-wrapper"  fxLayoutAlign="center center">

  <div class="card">
    <mat-card>
      <mat-card-header>
        <mat-card-title><div class="packagediv" style="margin-top: 50px"><span>Package</span></div></mat-card-title>
      </mat-card-header>

      <form class="example-form" [formGroup]="uploadForm" (ngSubmit)="submit()" style="text-align: center">
        <mat-card-content>
          <img [src]="imageURL" *ngIf="imageURL && imageURL !== ''" style="margin-top: 20px; height: 100px;width: 100px;border: 5px solid #AAD0D9; position: absolute" [alt]="uploadForm.value.name">
          <input  type="file" accept="image/*"  class="form-control" name="categoryImage" (change)="showPreview($event)"  style="margin-left: 200px;margin-top: 58px;"/>
          <mat-form-field style="margin-left: 10px; width:25%">
            <input matInput  class="form-control" name="packageName" placeholder="Enter package name">
          </mat-form-field>
          <mat-form-field  style="margin-left: 10px; width:25%">
            <mat-label>Select Category</mat-label>
            <mat-select>
              <mat-option value="category">Category1</mat-option>
              <mat-option value="category">Category2</mat-option>
              <mat-option value="category">Category3</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field  style="margin-left: 10px; width:25%">
            <mat-label>Select Sub-Category</mat-label>
            <mat-select>
              <mat-option value="subcategory">SubCategory1</mat-option>
              <mat-option value="subcategory">SubCategory2</mat-option>
              <mat-option value="subcategory">SubCategory3</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field style="margin-left: 10px; width:25%">
            <mat-label>Description</mat-label>
            <textarea matInput rows="1" cols="40" placeholder="description"></textarea>
          </mat-form-field>
          <mat-form-field style="margin-left: 10px; width:25%">
            <input matInput  class="form-control" type="number" name="duration" placeholder="Duration">
          </mat-form-field>
          <mat-form-field style="margin-left: 10px; width:25%">
            <input matInput  class="form-control" type="number" name="mrp amount" placeholder="Mpr Amount">
          </mat-form-field>
          <mat-form-field style="margin-left: 10px; width:25%">
            <input matInput  class="form-control" type="number" name="offer amount" placeholder="Offer Amount">
          </mat-form-field>
        </mat-card-content>
        <button mat-flat-button color="primary" style="margin-left: 10px"  (click)="addSubCategory('newCatagory')" >Save</button>
        <button mat-flat-button color="primary"  style="margin-left: 10px">Cancel</button>
      </form>
    </mat-card>

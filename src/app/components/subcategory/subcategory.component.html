

<div class="login-wrapper"  fxLayoutAlign="center center">

  <div class="card">
    <mat-card>
      <mat-card-header>
        <mat-card-title><div class="subCategorydiv" style="margin-top: 50px"><span>Sub-Category</span></div></mat-card-title>
      </mat-card-header>

      <form class="example-form" style="text-align: center">
        <mat-card-content>
          <mat-form-field style="margin-left: 10px; width:30%">
            <input matInput  class="form-control" name="subCategoryName" placeholder="Enter sub-category name">
          </mat-form-field>
          <mat-form-field  style="margin-left: 10px; width:30%">
            <mat-label>Select Category</mat-label>
            <mat-select>
              <mat-option value="category">Category1</mat-option>
              <mat-option value="category">Category2</mat-option>
              <mat-option value="category">Category3</mat-option>
            </mat-select>
          </mat-form-field>
        </mat-card-content>
        <button mat-flat-button color="primary" style="margin-left: 10px"  (click)="addSubCategory('newCatagory')" >Save</button>
        <button mat-flat-button color="primary"  style="margin-left: 10px">Cancel</button>
      </form>
    </mat-card>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="margin-top: 50px">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef style="background: #162850 ; color:white"> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name" >
        <th mat-header-cell *matHeaderCellDef  style="background: #162850 ; color:white"> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="image" >
        <th mat-header-cell *matHeaderCellDef  style="background: #162850 ; color:white"> Image </th>
        <td mat-cell *matCellDef="let element"> <img src="../../../assets/Pacakge.png" style="margin-right: 40px;
    margin-left: 10px;
    margin-top: 15px;"> </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="actions" >
        <th mat-header-cell *matHeaderCellDef style="background: #162850 ; color:white"> Actions </th>
        <td mat-cell *matCellDef="let element"><img src="../../../assets/edit.png" style="margin-right: 40px;
    margin-left: 10px;
    margin-top: 15px; height: 18px ;width: 18px" > <img src="../../../assets/remove.png" (click)="removeSubCategory(element.position)" style="margin-right: 40px;
    margin-left: 10px;
    margin-top: 15px;height: 18px ;width: 18px"> </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[8]" showFirstLastButtons></mat-paginator>
  </div>

</div>


<div class="login-wrapper" fxLayoutAlign="center center">
  <div class="card">
    <mat-card>
      <mat-card-header>
        <mat-card-title><div class="categorydiv"><span>Category</span></div></mat-card-title>
      </mat-card-header>
      <form [formGroup]="uploadForm" (ngSubmit)="submit()" style="text-align: center">
        <mat-card-content>
            <img [src]="imageURL" *ngIf="imageURL && imageURL !== ''" style="margin-top: 20px; height: 100px;width: 100px;border: 5px solid #AAD0D9; position: absolute" [alt]="uploadForm.value.name">
          <input  type="file" accept="image/*"  class="form-control" name="categoryImage" (change)="showPreview($event)"  style="margin-left: 200px;margin-top: 58px;"/>
          <mat-form-field style="margin-left: 10px; width:30%">
            <input matInput  class="form-control" name="categoryName" placeholder="Enter category name">
          </mat-form-field>
        </mat-card-content>
        <button mat-flat-button color="primary" style="margin-left: 10px"  (click)="addCategory('newCatagory')" >Save</button>
        <button mat-flat-button color="primary"  style="margin-left: 10px">Cancel</button>
      </form>
    </mat-card>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="margin-top: 50px">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef style="background: #162850 ; color:white"> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name" >
        <th mat-header-cell *matHeaderCellDef  style="background: #162850 ; color:white"> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="image" >
        <th mat-header-cell *matHeaderCellDef  style="background: #162850 ; color:white"> Image </th>
        <td mat-cell *matCellDef="let element"> <img src="../../../assets/Pacakge.png" style="margin-right: 40px;
    margin-left: 10px;
    margin-top: 15px;"> </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="actions" >
        <th mat-header-cell *matHeaderCellDef style="background: #162850 ; color:white"> Actions </th>
        <td mat-cell *matCellDef="let element"><img src="../../../assets/edit.png" style="margin-right: 40px;
    margin-left: 10px;
    margin-top: 15px; height: 18px ;width: 18px" > <img src="../../../assets/remove.png" (click)="removeCategory(element.position)" style="margin-right: 40px;
    margin-left: 10px;
    margin-top: 15px;height: 18px ;width: 18px"> </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[8]" showFirstLastButtons></mat-paginator>

  </div>

</div>
